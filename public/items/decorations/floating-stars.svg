<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="starGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCE7F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Star 1 - Large golden -->
  <polygon points="20,8 23,18 33,18 25,24 28,34 20,28 12,34 15,24 7,18 17,18" fill="url(#starGrad1)">
    <animateTransform attributeName="transform" type="rotate" from="0 20 21" to="360 20 21" dur="8s" repeatCount="indefinite"/>
  </polygon>
  <!-- Star 2 - Medium blue -->
  <polygon points="60,25 62,32 69,32 64,37 66,44 60,40 54,44 56,37 51,32 58,32" fill="url(#starGrad2)">
    <animateTransform attributeName="transform" type="rotate" from="360 60 35" to="0 60 35" dur="6s" repeatCount="indefinite"/>
  </polygon>
  <!-- Star 3 - Small pink -->
  <polygon points="35,55 37,60 42,60 38,64 40,69 35,66 30,69 32,64 28,60 33,60" fill="url(#starGrad3)">
    <animateTransform attributeName="transform" type="rotate" from="0 35 62" to="360 35 62" dur="5s" repeatCount="indefinite"/>
  </polygon>
  <!-- Sparkle dots -->
  <circle cx="45" cy="15" r="2" fill="#FCD34D" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="50" r="1.5" fill="#60A5FA" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="60" r="1.5" fill="#F472B6" opacity="0.7">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Trail lines -->
  <path d="M25 20 Q35 18 45 15" stroke="#FCD34D" stroke-width="0.5" fill="none" opacity="0.4"/>
  <path d="M55 30 Q50 40 35 55" stroke="#60A5FA" stroke-width="0.5" fill="none" opacity="0.4"/>
</svg>
