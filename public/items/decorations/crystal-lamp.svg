<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 60">
  <defs>
    <linearGradient id="crystalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#A5B4FC;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Glow effect -->
  <ellipse cx="20" cy="25" rx="18" ry="20" fill="url(#glowGrad)"/>
  <!-- Crystal cluster -->
  <polygon points="20,5 12,35 28,35" fill="url(#crystalGrad)" opacity="0.9"/>
  <polygon points="12,10 6,38 18,38" fill="url(#crystalGrad)" opacity="0.85"/>
  <polygon points="28,12 22,40 34,40" fill="url(#crystalGrad)" opacity="0.85"/>
  <!-- Crystal shine -->
  <line x1="17" y1="12" x2="17" y2="22" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="10" y1="18" x2="10" y2="28" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="26" y1="20" x2="26" y2="30" stroke="white" stroke-width="1" opacity="0.5"/>
  <!-- Base -->
  <ellipse cx="20" cy="45" rx="12" ry="4" fill="#64748B"/>
  <rect x="8" y="45" width="24" height="10" fill="#475569"/>
  <ellipse cx="20" cy="55" rx="12" ry="4" fill="#334155"/>
  <!-- Base decoration -->
  <ellipse cx="20" cy="50" rx="10" ry="2" fill="#94A3B8" opacity="0.5"/>
</svg>
