  <line x1="30" y1="8" x2="30" y2="48" stroke="#5BC0DE" stroke-width="3" opacity="0.8"/>
  <line x1="38" y1="15" x2="45" y2="42" stroke="#FFE066" stroke-width="3" opacity="0.8"/>
  <!-- Pom pom -->
