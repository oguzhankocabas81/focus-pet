<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E"/>
      <stop offset="50%" style="stop-color:#303F9F"/>
      <stop offset="100%" style="stop-color:#5C6BC0"/>
    </linearGradient>
    <radialGradient id="moonGlow">
      <stop offset="0%" style="stop-color:#FFF9C4"/>
      <stop offset="100%" style="stop-color:#FFF9C4;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Sky -->
  <rect width="200" height="150" fill="url(#nightSky)"/>
  <!-- Moon -->
  <circle cx="160" cy="35" r="20" fill="#FFF9C4"/>
  <circle cx="160" cy="35" r="30" fill="url(#moonGlow)" opacity="0.3"/>
  <!-- Stars -->
  <circle cx="30" cy="20" r="1.5" fill="white"/>
  <circle cx="50" cy="45" r="1" fill="white" opacity="0.8"/>
  <circle cx="80" cy="15" r="1.2" fill="white"/>
  <circle cx="100" cy="55" r="1" fill="white" opacity="0.7"/>
  <circle cx="120" cy="25" r="1.5" fill="white"/>
  <circle cx="140" cy="60" r="1" fill="white" opacity="0.6"/>
  <circle cx="25" cy="60" r="1" fill="white"/>
  <circle cx="70" cy="40" r="1.3" fill="white" opacity="0.9"/>
  <circle cx="180" cy="55" r="1" fill="white"/>
  <circle cx="15" cy="40" r="0.8" fill="white" opacity="0.7"/>
  <!-- Twinkling stars -->
  <polygon points="90,30 91,33 94,33 92,35 93,38 90,36 87,38 88,35 86,33 89,33" fill="white" opacity="0.9"/>
  <polygon points="45,65 46,67 48,67 46.5,68.5 47,71 45,69.5 43,71 43.5,68.5 42,67 44,67" fill="white" opacity="0.8"/>
  <!-- Ground (dark hills) -->
  <ellipse cx="50" cy="160" rx="70" ry="35" fill="#283593"/>
  <ellipse cx="150" cy="165" rx="80" ry="40" fill="#1A237E"/>
  <ellipse cx="100" cy="155" rx="120" ry="30" fill="#3949AB"/>
</svg>