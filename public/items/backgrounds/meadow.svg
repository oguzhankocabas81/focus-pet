  <circle cx="75" cy="175" r="5" fill="#FF9A8B"/>
  <circle cx="73" cy="173" r="2.5" fill="#FFE066"/>
  <circle cx="150" cy="168" r="4" fill="#C9A0DC"/>
  <circle cx="148" cy="166" r="2" fill="#FFD93D"/>
