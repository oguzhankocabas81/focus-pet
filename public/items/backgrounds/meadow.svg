      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F4FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CCD7C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A9F4A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="200" height="200" fill="url(#skyGrad)"/>
