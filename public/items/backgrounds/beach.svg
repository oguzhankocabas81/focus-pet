<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="beachSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="100%" style="stop-color:#81D4FA"/>
    </linearGradient>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0288D1"/>
      <stop offset="100%" style="stop-color:#03A9F4"/>
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="200" height="80" fill="url(#beachSky)"/>
  <!-- Sun -->
  <circle cx="160" cy="30" r="20" fill="#FFD54F" opacity="0.9"/>
  <circle cx="160" cy="30" r="25" fill="#FFEB3B" opacity="0.3"/>
  <!-- Ocean -->
  <rect y="80" width="200" height="35" fill="url(#ocean)"/>
  <!-- Waves -->
  <path d="M0,95 Q25,90 50,95 T100,95 T150,95 T200,95" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M0,102 Q25,98 50,102 T100,102 T150,102 T200,102" stroke="white" stroke-width="1.5" fill="none" opacity="0.4"/>
  <!-- Beach -->
  <ellipse cx="100" cy="145" rx="120" ry="35" fill="#FFE082"/>
  <ellipse cx="100" cy="140" rx="110" ry="28" fill="#FFECB3"/>
  <!-- Palm tree -->
  <path d="M35,135 Q40,100 38,80" stroke="#8D6E63" stroke-width="6" fill="none"/>
  <ellipse cx="38" cy="75" rx="20" ry="8" fill="#66BB6A" transform="rotate(-20 38 75)"/>
  <ellipse cx="42" cy="78" rx="18" ry="7" fill="#4CAF50" transform="rotate(15 42 78)"/>
  <ellipse cx="35" cy="80" rx="15" ry="6" fill="#81C784" transform="rotate(-45 35 80)"/>
  <!-- Shells -->
  <ellipse cx="120" cy="140" rx="4" ry="3" fill="#FFAB91"/>
  <ellipse cx="70" cy="143" rx="3" ry="2" fill="#BCAAA4"/>
</svg>